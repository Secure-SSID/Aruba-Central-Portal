# Docker Compose file for pulling pre-built images from GitHub Container Registry
# Use this file to run the application without building from source

services:
  # Main Dashboard Service (Web UI + API)
  aruba-central-portal:
    image: ghcr.io/secure-ssid/aruba-central-portal:latest
    container_name: aruba-central-portal
    restart: unless-stopped
    ports:
      - "1344:1344"
    user: "${PUID:-0}:${PGID:-0}"  # Use PUID/PGID from .env, default to root (0:0)
    env_file:
      - .env
    environment:
      # Application Configuration
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persist token cache to avoid hitting rate limits
      - token-cache:/app/data
      # Persist .env file for Setup Wizard
      - ./.env:/app/.env:rw
      # Output directory for exports
      - ./output:/app/output
    networks:
      - aruba-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:1344/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.description=Aruba Central Portal Dashboard"
      - "com.docker.version=latest"
      - "com.docker.source=https://github.com/secure-ssid/aruba-central-portal"

volumes:
  token-cache:
    driver: local

networks:
  aruba-network:
    driver: bridge
